<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/signup.css"/>
	<title>Sing up</title>
	<style>
        .form {
            margin-left: 24%;
            width: 80%;
            margin-top: 2%;
        }
	</style>
</head>
<body>
<nav class ="grey darken-4 ">
	<div class="container nav-wrapper ">
		<a href="/index" class="brand-logo"><img src="/assets/my/icon.png" class="logo-icon" alt="icon:logo"></a>
		<ul class="right hide-on-med-and-down">
			<li><a href="/companies">Акции</a></li>
			<li><a href="/portfolios">Портфель</a></li>
			<li><a href="/account">Профиль</a></li>
			<li><a href="/">Выход</a></li>
		</ul>
	</div>
</nav>
<main>
	<div class="container" th:switch = "${status}">
		<div class="wrapper" th:case = "register">
					<div class="row title">
						<h4>Изменение пароля</h4>
					</div>
					<div class="row form">
						<form  th:action="@{/changePassword}" th:object="${user}" method="post">

							<div class="input-field col s8">
								<input  id="last_name" type="password" class="validate" th:field="*{password}"
								        pattern = "(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}"
								        required>
								<label class="active" for="last_name">Новый пароль</label>
							</div>

							<div class="input-field col s8">
								<button class="btn waves-effect blue-grey darken-3 btn-submit" type="submit" name="action">Изменить</button>
							</div>
						</form>
					</div>
				</div>
		<div th:case = "saved">
			<div class="row">
				<div class="col s12 m5 " style="margin: 15% 25%">
					<div class="card-panel  orange lighten-1 info-message" >
						<span class="white-text">Пароль успешно изменен</span>
					</div>

					<h5>Перейдите на главную страницу. <a href="/main">Нажмите здесь!</a></h5>

				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
