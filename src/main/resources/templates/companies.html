<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/companies.css"/>
    <script src="https://ajax.goog/*<![CDATA[*/leapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>
<body>

<nav class ="grey darken-4 ">
  <div class="container nav-wrapper ">
    <a href="/index" class="brand-logo"><img src="/assets/my/icon.png" class="logo-icon" alt="icon:logo"></a>
    <ul class="right hide-on-med-and-down">
        <li><a href="/companies">Акции</a></li>
        <li><a href="/portfolios">Портфель</a></li>
        <li><a href="/account">Профиль</a></li>
        <li><a href="/">Выход</a></li>
    </ul>
  </div>
</nav>

<main>
  <div class="container">
      <span class="stocks-main"><a href="/main">Главная</a> / Акции</span>

  </div>

    <div class="container companies">
        <div th:switch = "${statistics}">
            <h2 th:case = "null">Компании не были найдены!</h2>
            <div th:case = "*"></div>
            <table class="striped allCompanies">
                <thead>
                <tr>
                    <th>Компания</th>
                    <th title="Капитализация (Price, P) полная стоимость компании на бирже на текущий момент времени. Считается путем умножения цены акций на количество акций">Кап., млн $</th>
                    <th>P/E</th>
                    <th>P/B</th>
                    <th>Цена акции</th>
                    <th>Изменение</th>
                    <th>Количество акций</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "statistic: ${statistics}">

                    <td ><a th:href="@{/company/{id}(id=${statistic.getCompanyId()})}"  th:text = "${statistic.companyTicker}"></a></td>
                    <td th:text = "${statistic.capitalization}"></td>
                    <td th:text = "${statistic.PE}"></td>
                    <td th:text = "${statistic.PB}"></td>
                    <td th:text = "${'$ ' + statistic.stockPrice}"></td>
                    <td th:text = "${statistic.change}"></td>
                    <td th:text = "${statistic.stockAmount}"></td>
             </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
